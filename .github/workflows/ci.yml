# =============================================================================
# TrossApp CI Pipeline
# =============================================================================
# Simple, fast, reliable. Tests on every push, builds on main.
# Mobile builds only on release tags (v*).
# =============================================================================

name: CI

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '22'
  FLUTTER_VERSION: '3.38.7'

jobs:
  # ============================================================================
  # TEST: All tests (backend + frontend)
  # ============================================================================
  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: trossapp_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test123
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install backend dependencies
        run: npm ci

      - name: Install frontend dependencies
        run: cd frontend && flutter pub get

      # Backend
      - name: Backend lint
        run: npm run lint --workspace=backend

      - name: Backend unit tests
        run: npm run test:unit --workspace=backend
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-key-for-ci

      - name: Backend integration tests
        run: npm run test:integration --workspace=backend
        env:
          TEST_DB_HOST: localhost
          TEST_DB_PORT: 5433
          TEST_DB_NAME: trossapp_test
          TEST_DB_USER: postgres
          TEST_DB_PASSWORD: test123
          NODE_ENV: test
          JWT_SECRET: test-secret-key-for-ci
          AUTH_MODE: development

      # Frontend
      - name: Frontend analyze
        run: cd frontend && flutter analyze

      - name: Frontend tests
        run: cd frontend && flutter test

  # ============================================================================
  # BUILD: Web (main branch only)
  # ============================================================================
  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    needs: [test]
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install dependencies
        run: cd frontend && flutter pub get

      - name: Build web
        run: cd frontend && flutter build web --no-tree-shake-icons

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: frontend/build/web
          retention-days: 7

  # ============================================================================
  # MOBILE: Android + iOS (release tags only)
  # ============================================================================
  build-mobile:
    name: Build Mobile
    runs-on: macos-latest
    needs: [test]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install dependencies
        run: cd frontend && flutter pub get

      # Android
      - name: Build Android APK
        run: cd frontend && flutter build apk --release

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-release-${{ github.ref_name }}
          path: frontend/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 90

      # iOS (unsigned - for TestFlight you'd add signing here)
      - name: Build iOS
        run: cd frontend && flutter build ios --release --no-codesign

      - name: Create IPA
        run: |
          cd frontend/build/ios/iphoneos
          mkdir -p Payload
          cp -r Runner.app Payload/
          zip -r ../../../ios-${{ github.ref_name }}.ipa Payload

      - name: Upload iOS IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-release-${{ github.ref_name }}
          path: frontend/build/ios-${{ github.ref_name }}.ipa
          retention-days: 90
