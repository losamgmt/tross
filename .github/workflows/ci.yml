# CI Pipeline - Backend Tests
# Uses deployment-adapter.js for platform-agnostic database configuration
# DB configured via individual env vars (TEST_DB_HOST, TEST_DB_PORT, etc.)

name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test123
          POSTGRES_DB: trossapp_test
        ports:
          # Map to 5433 to match test database port in constants.js
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check ports
        run: node scripts/check-ports.js 3001 5433 || true

      - name: Run unit tests
        working-directory: ./backend
        run: npm run test:unit

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5433 -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Run migrations
        working-directory: ./backend
        env:
          TEST_DB_HOST: localhost
          TEST_DB_PORT: 5433
          TEST_DB_NAME: trossapp_test
          TEST_DB_USER: postgres
          TEST_DB_PASSWORD: test123
        run: |
          for migration in migrations/*.sql; do
            PGPASSWORD=test123 psql -h localhost -p 5433 -U postgres -d trossapp_test -f "$migration"
          done

      - name: Run integration tests
        working-directory: ./backend
        env:
          # Test database configuration (matches constants.js TEST config)
          TEST_DB_HOST: localhost
          TEST_DB_PORT: 5433
          TEST_DB_NAME: trossapp_test
          TEST_DB_USER: postgres
          TEST_DB_PASSWORD: test123
          NODE_ENV: test
          JWT_SECRET: test-secret-key-for-ci
          AUTH_MODE: development
          USE_TEST_AUTH: 'true'
        run: npm run test:integration

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./backend/coverage/lcov.info
          flags: backend

  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check || echo "No format check script found"

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build backend
        working-directory: ./backend
        run: npm run build

      - name: Health check scripts
        run: |
          echo "âœ… Build successful"
          echo "ðŸ“¦ Artifacts ready for deployment"
