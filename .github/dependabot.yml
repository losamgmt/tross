# =============================================================================
# TrossApp Dependabot Configuration
# Automated dependency updates for security and maintenance
# =============================================================================

version: 2
updates:
  # -----------------------------------------------------------------------------
  # NPM Dependencies (Root + Backend)
  # -----------------------------------------------------------------------------
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    reviewers:
      - "zarik"
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "chore(deps)"
    groups:
      # Group minor/patch updates together
      npm-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # -----------------------------------------------------------------------------
  # Flutter/Dart Dependencies (Frontend)
  # -----------------------------------------------------------------------------
  - package-ecosystem: "pub"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    reviewers:
      - "zarik"
    labels:
      - "dependencies"
      - "flutter"
    commit-message:
      prefix: "chore(deps)"

  # -----------------------------------------------------------------------------
  # GitHub Actions
  # -----------------------------------------------------------------------------
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    reviewers:
      - "zarik"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"

  # -----------------------------------------------------------------------------
  # Docker Dependencies
  # -----------------------------------------------------------------------------
  - package-ecosystem: "docker"
    directory: "/backend"
    schedule:
      interval: "monthly"
    reviewers:
      - "zarik"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(docker)"

  - package-ecosystem: "docker"
    directory: "/frontend"
    schedule:
      interval: "monthly"
    reviewers:
      - "zarik"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(docker)"
